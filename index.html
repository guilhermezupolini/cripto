<html>
  <script>
    const cripto = (value) => {
      let zenit = 'zenitZENIT';
      let polar = 'polarPOLAR';
      let result = '';
      for (let i = 0; i < value.length; i++) {
        if (zenit.includes(value[i])) {
          let index = zenit.indexOf(value[i]);
          result = result.concat(polar[index]);
        } else if (polar.includes(value[i])) {
          let index = polar.indexOf(value[i]);
          result = result.concat(zenit[index]);
        } else {
          result = result.concat(value[i]);
        }
      }
      document.getElementById('nameCripto').value = result;
      
      /* Get the text field */
      var copyText = document.getElementById("nameCripto");

      /* Select the text field */
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */

      /* Copy the text inside the text field */
      navigator.clipboard.writeText(copyText.value);

      /* Alert the copied text */
      alert("Copied the text: " + copyText.value);
    };
  </script>

  <body>
    <input type="text" id="nameCripto" />
    <button
      type="submit"
      onclick="cripto(document.getElementById('nameCripto').value)"
    >
      Cripto
    </button>
  </body>
</html>
